<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Le C≈ìur</title>
<meta name="apple-mobile-web-app-title" content="Le C≈ìur">
<meta name="application-name" content="Le C≈ìur">

<style>
body {
  margin: 0;
  padding: 0;
  font-family: Georgia, serif;
  text-align: center;
  background: linear-gradient(135deg, #ffe6f0, #fff0b3);
  overflow-x: hidden;
}

/* INTRO */
#intro {
  font-size: 30px;
  color: #b30059;
  cursor: pointer;
  margin: 20px;
}

/* C≈íUR ANIM√â */
#coeur {
  width: 90px;
  height: 90px;
  background-color: red;
  transform: rotate(-45deg);
  margin: 16px auto;
  display: none;
  cursor: pointer;
  position: relative;
  animation: pulse 1.3s infinite;
}

#coeur::before,
#coeur::after {
  content: "";
  position: absolute;
  width: 90px;
  height: 90px;
  background-color: red;
  border-radius: 50%;
}

#coeur::before { top: -45px; left: 0; }
#coeur::after { left: 45px; top: 0; }

@keyframes pulse {
  0%,100% { transform: rotate(-45deg) scale(1); }
  50% { transform: rotate(-45deg) scale(1.08); }
}

/* VID√âO */
video {
  display: none;
  width: 90%;
  max-width: 360px;
  max-height: 40vh;
  border-radius: 15px;
  margin-top: 12px;
}

/* CALENDRIER */
.grid {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 20px;
}

.day {
  width: 70px;
  height: 70px;
  border-radius: 15px;
  background: #ffd6e8;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  cursor: pointer;
}

.locked {
  background: #eee;
  color: #aaa;
  cursor: not-allowed;
}

.read {
  background: #ff9acb;
  color: white;
}

/* CITATION */
#citationBox {
  margin-top: 25px;
  padding: 20px;
  background: white;
  border-radius: 15px;
  font-size: 20px;
  color: #4d0033;
  display: none;
  animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

#tomorrow {
  margin-top: 20px;
  font-size: 16px;
  color: #b30059;
  opacity: 0.8;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  To the girl I love the most ü§ç<br>
  <small>Clique ici</small>
</div>

<!-- C≈íUR -->
<div id="coeur"></div>

<!-- VID√âO -->
<video id="video" controls playsinline>
  <source src="video.mp4" type="video/mp4">
  Ton navigateur ne supporte pas la vid√©o.
</video>

<!-- CALENDRIER -->
<div class="grid" id="grid"></div>
<div id="citationBox"></div>
<div id="tomorrow">demain une nouvelle citation</div>

<script>
// INTRO et C≈íUR
const intro = document.getElementById("intro");
const coeur = document.getElementById("coeur");
const video = document.getElementById("video");

intro.onclick = () => {
  intro.style.display = "none";
  coeur.style.display = "block";
};

coeur.onclick = () => {
  coeur.style.display = "none";
  video.style.display = "block"; // pas d'autoplay
};

// CALENDRIER
const grid = document.getElementById("grid");
const box = document.getElementById("citationBox");

const jours = [
  { day: 1, citation: "tu es la plus incroyable", date: "2025-12-21" },
  { day: 2, citation: "tu es toujours la plus incroyable", date: "2025-12-22" }
];

const today = new Date();

jours.forEach(j => {
  const div = document.createElement("div");
  div.classList.add("day");

  const jourDate = new Date(j.date + "T00:00:00");

  if (today >= jourDate) {
    div.textContent = j.day;
    div.onclick = () => {
      box.style.display = "block";
      box.textContent = j.citation;
      div.classList.add("read");
    };
  } else {
    div.textContent = "üîí";
    div.classList.add("locked");
  }

  grid.appendChild(div);
});
</script>

</body>
</html>
