<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Le C≈ìur</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Georgia, serif;
  text-align: center;
  background: linear-gradient(135deg, #ffe6f0, #fff0b3);
  display: flex;
  justify-content: center;
  align-items: center;
}

#container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Texte intro */
#intro {
  font-size: 30px;
  color: #b30059;
  cursor: pointer;
  margin-bottom: 30px;
}

/* Wrapper du c≈ìur */
#coeurWrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 30px 0;
}

/* C≈ìur */
#coeur {
  width: 90px;
  height: 90px;
  background-color: red;
  transform: rotate(-45deg);
  cursor: pointer;
  position: relative;
  animation: pulse 1.3s infinite;
  overflow: visible;
  display: none;
}

#coeur::before,
#coeur::after {
  content: "";
  position: absolute;
  width: 90px;
  height: 90px;
  background-color: red;
  border-radius: 50%;
}

#coeur::before {
  top: -45px;
  left: 0;
}

#coeur::after {
  left: 45px;
  top: 0;
}

@keyframes pulse {
  0%, 100% { transform: rotate(-45deg) scale(1); }
  50% { transform: rotate(-45deg) scale(1.08); }
}

/* Vid√©o */
video {
  display: none;
  width: 90%;
  max-width: 360px;
  max-height: 40vh;
  border-radius: 15px;
  margin-top: 20px;
}
</style>
</head>

<body>
<div id="container">

  <!-- Texte d'intro -->
  <div id="intro">
    To the girl I love the most ü§ç<br>
    <small>Clique ici</small>
  </div>

  <!-- C≈ìur -->
  <div id="coeurWrapper">
    <div id="coeur"></div>
  </div>

  <!-- Vid√©o -->
  <video id="video" controls playsinline>
    <source src="video.mp4" type="video/mp4">
    Ton navigateur ne supporte pas la vid√©o.
  </video>

</div>

<script>
const intro = document.getElementById("intro");
const coeur = document.getElementById("coeur");
const video = document.getElementById("video");

intro.addEventListener("click", () => {
  intro.style.display = "none";
  coeur.style.display = "block";
});

coeur.addEventListener("click", () => {
  coeur.style.display = "none";
  video.style.display = "block"; // pas d'autoplay
});
</script>

</body>
</html>
