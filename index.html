<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday mv </title>

  <!-- Icône pour l’écran d’accueil iPhone -->
  <link rel="apple-touch-icon" href="icon.png">

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffe6f0">

  <!-- Pour ouvrir en plein écran sur iPhone -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- Anti-cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      font-family: "Georgia", serif;
      background: linear-gradient(135deg, #ffe6f0, #fff0b3);
      overflow: hidden;
    }

    /* Logo */
    img {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
      display: none; /* masqué au début */
    }

    /* Poème */
    #poeme {
      font-size: 28px;
      line-height: 1.5;
      color: #4d0033;
      max-width: 600px;
      margin: 0 20px;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.7s, transform 0.7s;
      display: none;
    }

    /* Gros cœur cadeau */
    #coeurCadeau {
      width: 130px;
      height: 130px;
      background-color: red;
      transform: rotate(-45deg);
      cursor: pointer;
      animation: pulse 1.5s infinite;
      position: relative;
    }

    #coeurCadeau::before,
    #coeurCadeau::after {
      content: "";
      position: absolute;
      width: 130px;
      height: 130px;
      background-color: red;
      border-radius: 50%;
    }

    #coeurCadeau::before {
      top: -65px;
      left: 0;
    }

    #coeurCadeau::after {
      left: 65px;
      top: 0;
    }

    @keyframes pulse {
      0% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.1); }
      100% { transform: rotate(-45deg) scale(1); }
    }

    /* Cœurs animés */
    .heart {
      position: absolute;
      background-color: red;
      transform: rotate(-45deg);
      animation: fall 3s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      background-color: inherit;
    }

    .heart::before {
      width: 100%;
      height: 100%;
      top: -50%;
      left: 0;
    }

    .heart::after {
      width: 100%;
      height: 100%;
      left: 50%;
      top: 0;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Gros cœur cadeau -->
  <div id="coeurCadeau"></div>

  <!-- Logo -->
  <img id="logo" src="logo.png" alt="Logo">

  <!-- Texte -->
  <p id="poeme">
    un petit truc simple pour te souhaiter un bon anniversaire avec tout ce qui va avec.<br>
    Cette page s'actualisera, parfois, garde-la près de toi.
  </p>

  <!-- Script pour cœurs animés -->
  <script>
    const colors = ['#ff0000', '#ff69b4', '#ff1493', '#ff4500', '#ff6347'];
    for(let i = 0; i < 50; i++) {
      const heart = document.createElement('div');
      const size = 10 + Math.random() * 20;
      heart.classList.add('heart');
      heart.style.width = size + 'px';
      heart.style.height = size + 'px';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      heart.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
    }
  </script>

  <!-- Script pour révéler le cadeau -->
  <script>
    const coeur = document.getElementById("coeurCadeau");
    const poeme = document.getElementById("poeme");
    const logo = document.getElementById("logo");

    coeur.addEventListener("click", () => {
      coeur.style.display = "none";   // cache le cœur
      logo.style.display = "block";   // affiche le logo
      poeme.style.display = "block";  // affiche le poème

      setTimeout(() => {
        poeme.style.opacity = 1;
        poeme.style.transform = "scale(1)";
      }, 50);
    });
  </script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>

</body>
</html>
