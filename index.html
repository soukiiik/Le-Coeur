<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To the girl I love ü§ç</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Georgia, serif;
      background: linear-gradient(135deg, #ffe6f0, #fff0b3);
      text-align: center;
    }

    #intro {
      font-size: 32px;
      color: #b30059;
      cursor: pointer;
    }

    #coeur {
      width: 120px;
      height: 120px;
      background: red;
      transform: rotate(-45deg);
      margin: 20px;
      display: none;
      cursor: pointer;
      position: relative;
    }

    #coeur::before,
    #coeur::after {
      content: "";
      position: absolute;
      width: 120px;
      height: 120px;
      background: red;
      border-radius: 50%;
    }

    #coeur::before {
      top: -60px;
      left: 0;
    }

    #coeur::after {
      left: 60px;
      top: 0;
    }

    #poeme {
      display: none;
      font-size: 24px;
      color: #4d0033;
      max-width: 600px;
    }

    a {
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background: #ff4d88;
      padding: 10px 22px;
      border-radius: 30px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div id="intro">To the girl I love the most ü§ç</div>

  <div id="coeur"></div>

  <p id="poeme">
    Bon anniversaire la fille incroyable que tu es. Gros c≈ìur avec les doigts
  </p>

  <a id="suite" href="coeur.html" style="display:none;">Suite üëâ</a>
  <a href="positivite.html" style="display:none;">üå∏ 31 jours pour toi</a>

  <script>
    const intro = document.getElementById("intro");
    const coeur = document.getElementById("coeur");
    const poeme = document.getElementById("poeme");
    const suite = document.getElementById("suite");
    const positivite = document.querySelector('a[href="positivite.html"]');

    intro.onclick = () => {
      intro.style.display = "none";
      coeur.style.display = "block";
    };

    coeur.onclick = () => {
      coeur.style.display = "none";
      poeme.style.display = "block";
      suite.style.display = "inline-block";
      positivite.style.display = "inline-block";
    };
  </script>

</body>
</html>
