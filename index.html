<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Le C≈ìur</title>
<meta name="apple-mobile-web-app-title" content="Le C≈ìur">
<meta name="application-name" content="Le C≈ìur">

<style>
body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
  text-align: center;
  font-family: "Georgia", serif;
  background: linear-gradient(135deg, #ffe6f0, #fff0b3);
  overflow: hidden;
}

#intro {
  font-size: 30px;
  color: #b30059;
  cursor: pointer;
  margin-bottom: 16px;
}

#coeur {
  width: 90px;
  height: 90px;
  background-color: red;
  transform: rotate(-45deg);
  margin: 16px;
  display: none;
  cursor: pointer;
  position: relative;
  animation: pulse 1.3s infinite;
}

#coeur::before,
#coeur::after {
  content: "";
  position: absolute;
  width: 90px;
  height: 90px;
  background-color: red;
  border-radius: 50%;
}

#coeur::before { top: -45px; left: 0; }
#coeur::after { left: 45px; top: 0; }

@keyframes pulse {
  0%,100% { transform: rotate(-45deg) scale(1); }
  50% { transform: rotate(-45deg) scale(1.08); }
}

video {
  display: none;
  width: 90%;
  max-width: 360px;
  max-height: 40vh;
  border-radius: 15px;
  margin-top: 12px;
}

a {
  display: none;
  text-decoration: none;
  color: white;
  background: #ff4d88;
  padding: 10px 22px;
  border-radius: 30px;
  margin-top: 12px;
  font-size: 16px;
}
</style>
</head>

<body>

<div id="intro">
  To the girl I love the most ü§ç<br>
  <small>Clique ici</small>
</div>

<div id="coeur"></div>

<video id="video" controls playsinline>
  <source src="video.mp4" type="video/mp4">
  Ton navigateur ne supporte pas la vid√©o.
</video>

<a id="positivite" href="calendrier.html">üìÖ Un c≈ìur par jour</a>

<script>
const intro = document.getElementById("intro");
const coeur = document.getElementById("coeur");
const video = document.getElementById("video");
const positivite = document.getElementById("positivite");

intro.onclick = () => {
  intro.style.display = "none";
  coeur.style.display = "block";
};

coeur.onclick = () => {
  coeur.style.display = "none";
  video.style.display = "block";   // la vid√©o s'affiche
  // ATTENTION : plus de autoplay
  positivite.style.display = "inline-block";
};
</script>

</body>
</html>
