<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>To the girl I love ü§ç</title>

  <!-- Nom affich√© sur l‚Äô√©cran d‚Äôaccueil iPhone -->
  <meta name="apple-mobile-web-app-title" content="Le Coeur">
  <meta name="application-name" content="Le Coeur">

  <!-- Ic√¥ne iPhone -->
  <link rel="apple-touch-icon" href="icon.png">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Georgia, serif;
      background: linear-gradient(135deg, #ffe6f0, #fff0b3);
      text-align: center;
      padding: 20px;
    }

    #intro {
      font-size: 32px;
      color: #b30059;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #coeur {
      width: 110px;
      height: 110px;
      background: red;
      transform: rotate(-45deg);
      margin: 20px;
      display: none;
      cursor: pointer;
      position: relative;
    }

    #coeur::before,
    #coeur::after {
      content: "";
      position: absolute;
      width: 110px;
      height: 110px;
      background: red;
      border-radius: 50%;
    }

    #coeur::before { top: -55px; left: 0; }
    #coeur::after { left: 55px; top: 0; }

    video {
      display: none;
      max-width: 90%;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    #logo {
      display: none;
      width: 140px;
      margin-bottom: 20px;
    }

    #poeme {
      display: none;
      font-size: 22px;
      color: #4d0033;
      max-width: 600px;
      margin-bottom: 20px;
    }

    a {
      display: none;
      text-decoration: none;
      color: white;
      background: #ff4d88;
      padding: 10px 22px;
      border-radius: 30px;
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <body>

  <!-- INTRO -->
  <div id="intro">
    To the girl I love the most ü§ç<br>
    <small>Clique ici</small>
  </div>

  <!-- C≈íUR -->
  <div id="coeur"></div>

  <!-- VID√âO -->
  <video id="video" controls>
    <source src="video.mp4" type="video/mp4">
  </video>

  <!-- BOUTONS -->
  <a id="suite" href="coeur.html">Suite üëâ</a>
  <a href="positivite.html">üå∏ 31 jours pour toi</a>

  <!-- SCRIPT -->
  <script>
    const intro = document.getElementById("intro");
    const coeur = document.getElementById("coeur");
    const video = document.getElementById("video");
    const suite = document.getElementById("suite");
    const positivite = document.querySelector('a[href="positivite.html"]');

    intro.onclick = () => {
      intro.style.display = "none";
      coeur.style.display = "block";
    };

    coeur.onclick = () => {
      coeur.style.display = "none";

      if (video) {
        video.style.display = "block";
        video.play().catch(() => {});
      }

      if (suite) suite.style.display = "inline-block";
      if (positivite) positivite.style.display = "inline-block";
    };
  </script>

</body>
</html>
