<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bon Anniversaire MV</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      font-family: "Georgia", serif;
      background: linear-gradient(135deg, #ffe6f0, #fff0b3);
      overflow: hidden;
    }

    img {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    p {
      font-size: 28px;
      line-height: 1.5;
      color: #4d0033;
      max-width: 600px;
      margin: 0 20px;
    }

    /* Styles pour les cœurs */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(-45deg);
      animation: fall 3s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logo.png" alt="Logo">

  <!-- Poème -->
  <p>
    Joyeux anniversaire MV !<br>
    Que cette journée soit remplie de bonheur,<br>
    de rires et de moments inoubliables.
  </p>

  <!-- Cœurs animés -->
<script>
  const colors = ['#ff0000', '#ff69b4', '#ff1493', '#ff4500', '#ff6347'];
  for(let i = 0; i < 50; i++) {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.animationDuration = (2 + Math.random() * 3) + 's';
    heart.style.width = heart.style.height = (10 + Math.random() * 20) + 'px';
    document.body.appendChild(heart);
  }
</script>
