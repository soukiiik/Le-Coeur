<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Le C≈ìur</title>

<style>
body {
  margin: 0;
  font-family: Georgia, serif;
  background: linear-gradient(135deg, #fff0f6, #fffbe6);
  text-align: center;
  padding: 30px;
}

h1 {
  color: #b30059;
  margin-bottom: 20px;
}

.grid {
  display: flex;
  justify-content: center;
  gap: 15px;
}

.day {
  width: 70px;
  height: 70px;
  border-radius: 15px;
  background: #ffd6e8;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  cursor: pointer;
}

.locked {
  background: #eee;
  color: #aaa;
  cursor: not-allowed;
}

.read {
  background: #ff9acb;
  color: white;
}

#citationBox {
  margin-top: 25px;
  padding: 20px;
  background: white;
  border-radius: 15px;
  font-size: 20px;
  color: #4d0033;
  display: none;
  animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

#tomorrow {
  margin-top: 20px;
  font-size: 16px;
  color: #b30059;
  opacity: 0.8;
}
</style>
</head>

<body>

<h1>ü§ç Un jour, une pens√©e ü§ç</h1>

<div class="grid" id="grid"></div>

<div id="citationBox"></div>

<div id="tomorrow">demain une nouvelle citation</div>

<script>
// D√©finir les jours et citations
const jours = [
  { day: 1, citation: "tu es la plus incroyable", date: "2025-12-21" },
  { day: 2, citation: "tu es toujours la plus incroyable", date: "2025-12-22" }
  // on peut ajouter d'autres jours plus tard
];

const grid = document.getElementById("grid");
const box = document.getElementById("citationBox");
const today = new Date();

// Cr√©er les cases du calendrier
jours.forEach(j => {
  const div = document.createElement("div");
  div.classList.add("day");
  div.textContent = j.day;

  const jourDate = new Date(j.date + "T00:00:00");

  // V√©rifier si le jour est pass√© ou aujourd'hui
  if (today >= jourDate) {
    div.onclick = () => {
      box.style.display = "block";
      box.textContent = j.citation;
      div.classList.add("read");
    };
  } else {
    div.textContent = "üîí";
    div.classList.add("locked");
  }

  grid.appendChild(div);
});
</script>

</body>
</html>
