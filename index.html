<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bon anniversaire MV üíñ</title>
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffe6f0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Bon Anniversaire MV">
  <meta name="application-name" content="Bon Anniversaire MV">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      font-family: "Georgia", serif;
      background: linear-gradient(135deg, #ffe6f0, #fff0b3);
      overflow: hidden;
    }

    #intro {
      font-size: 32px;
      font-weight: bold;
      color: #b30059;
      cursor: pointer;
      animation: blink 1.5s infinite;
      z-index: 15;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.55; }
      100% { opacity: 1; }
    }

    img {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
      display: none;
    }

    #poeme {
      font-size: 28px;
      line-height: 1.5;
      color: #4d0033;
      max-width: 600px;
      margin: 0 20px;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.7s, transform 0.7s;
      display: none;
    }

    #coeurCadeau {
      width: 130px;
      height: 130px;
      background-color: red;
      transform: rotate(-45deg);
      cursor: pointer;
      animation: pulse 1.5s infinite;
      position: relative;
      z-index: 10;
      display: none;
      transition: width 0.3s, height 0.3s;
    }

    #coeurCadeau::before,
    #coeurCadeau::after {
      content: "";
      position: absolute;
      width: 130px;
      height: 130px;
      background-color: red;
      border-radius: 50%;
      transition: width 0.3s, height 0.3s;
    }

    #coeurCadeau::before {
      top: -65px;
      left: 0;
    }

    #coeurCadeau::after {
      left: 65px;
      top: 0;
    }

    @keyframes pulse {
      0% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.1); }
      100% { transform: rotate(-45deg) scale(1); }
    }

    #explosionCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      display: none;
      z-index: 20;
    }
  </style>
</head>
<body>

  <div id="intro"> To the girl I love most ü§ç </div>
  <div id="coeurCadeau"></div>
  <canvas id="explosionCanvas"></canvas>
  <img id="logo" src="logo.png" alt="Logo">
  <p id="poeme">
    Bon Anniversaire la meuf la plus incroyable ! <br>
    Cette page s'actualisera, parfois, garde-la pr√®s de toi.
  </p>

  <script>
    const intro = document.getElementById("intro");
    const coeur = document.getElementById("coeurCadeau");
    const poeme = document.getElementById("poeme");
    const logo = document.getElementById("logo");
    const canvas = document.getElementById("explosionCanvas");
    const ctx = canvas.getContext("2d");

    let clickCount = 0; // Compteur de clics
    let coeurSize = 130;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    // 1) Clic sur le texte d‚Äôintro ‚Üí afficher le c≈ìur
    intro.addEventListener("click", () => {
      intro.style.display = "none";
      coeur.style.display = "block";
    });

    // 2) Clic sur le c≈ìur ‚Üí grossit / explosion au 3e clic
    coeur.addEventListener("click", () => {
      clickCount++;
      if (clickCount < 3) {
        coeurSize += 30; // grossit √† chaque clic
        coeur.style.width = coeurSize + "px";
        coeur.style.height = coeurSize + "px";
        coeur.style.transition = "width 0.3s, height 0.3s";
        // Mettre √† jour les pseudo-√©l√©ments ::before et ::after
        coeur.style.setProperty("--coeurSize", coeurSize + "px");
        coeur.querySelectorAll('::before, ::after');
      } else {
        // Explosion
        coeur.style.display = "none";
        canvas.style.display = "block";
        explosion();
        setTimeout(() => {
          canvas.style.display = "none";
          logo.style.display = "block";
          poeme.style.display = "block";
          setTimeout(() => {
            poeme.style.opacity = 1;
            poeme.style.transform = "scale(1)";
          }, 50);
        }, 1200);
      }
    });

    // Explosion simple
    function explosion() {
      const particles = [];
      const particleCount = 150;
      for (let i = 0; i < particleCount; i++) {
        particles.push({
          x: window.innerWidth / 2,
          y: window.innerHeight / 2,
          size: Math.random() * 6 + 4,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`,
          speedX: (Math.random() - 0.5) * 10,
          speedY: (Math.random() - 0.5) * 10,
          life: 100
        });
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        let alive = false;
        particles.forEach(p => {
          if (p.life > 0) {
            alive = true;
            p.x += p.speedX;
            p.y += p.speedY;
            p.size *= 0.96;
            p.life--;
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fill();
          }
        });
        if (alive) requestAnimationFrame(animate);
      }
      animate();
    }
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>

</body>
</html>
