<head>

<style>
body {

  background: linear-gradient(135deg, #fff0f6, #fffbe6);
  text-align: center;

}

.grid {

  border-radius: 30px;

</style>
</head>

<body>

<h1>ü§ç Un jour, une pens√©e ü§ç</h1>
<p>Chaque jour, un petit pas pour ton c≈ìur.</p>

<div class="grid" id="grid"></div>

<div id="citationBox"></div>

<a href="index.html">‚¨Ö Retour</a>

<script>
/* üî¢ DATE DE D√âPART : 21 D√âCEMBRE */
let startDate = new Date(new Date().getFullYear(), 11, 21); // 11 = d√©cembre

/* Si on est AVANT le 21 d√©cembre, on prend l‚Äôann√©e pr√©c√©dente */
const today = new Date();
if (today < startDate) {
  startDate.setFullYear(startDate.getFullYear() - 1);
}

const grid = document.getElementById("grid");
const box = document.getElementById("citationBox");

/* üí¨ CITATIONS (exemples ‚Äì tu peux en mettre 365) */
const citations = [
  "Aujourd‚Äôhui, tu peux √™tre fi√®re de toi. Juste pour exister.",
  "Tu n‚Äôas rien √† prouver pour m√©riter l‚Äôamour.",
  "Ta sensibilit√© est une force que peu comprennent.",
  "M√™me les jours lents t‚Äôemm√®nent quelque part.",
  "Tu es plus solide que tes doutes.",
  "Tu as le droit de prendre ton temps.",
  "Ta valeur ne d√©pend de personne.",
  "Tu es exactement l√† o√π tu dois √™tre.",
  "Ta douceur laisse une trace.",
  "Tu m√©rites qu‚Äôon te choisisse, chaque jour."
];

/* üîÅ R√©p√©ter les citations jusqu‚Äô√† 365 jours */
while (citations.length < 365) {
  citations.push(...citations);
}

for (let i = 0; i < 365; i++) {
  const date = new Date(startDate);
  date.setDate(startDate.getDate() + i);

  const div = document.createElement("div");
  div.className = "day";
  div.textContent = i + 1;

  const key = "jour-" + i;
  const unlocked = date.toDateString() === today.toDateString() || date < today;
  const read = localStorage.getItem(key);

  if (!unlocked) {
    div.classList.add("locked");
    div.textContent = "üîí";
  } else if (read) {
    div.classList.add("read");
  }

  if (unlocked) {
    div.onclick = () => {
      box.style.display = "block";
      box.textContent = citations[i];
      localStorage.setItem(key, "lu");
      div.classList.add("read");
    };
  }

  grid.appendChild(div);
}
</script>

</body>
