<body>

<script>
const startDate = new Date(new Date().getFullYear(), 11, 25);
if (new Date() < startDate) startDate.setFullYear(startDate.getFullYear() - 1);

const today = new Date();
const grid = document.getElementById("grid");

const citations = [
  "Aujourd‚Äôhui n‚Äôest pas un commencement. C‚Äôest un rappel : tu es d√©j√† assez.",
  "Tu n‚Äôas pas besoin de tout comprendre pour avancer.",

  // üëâ tu peux en ajouter autant que tu veux (jusqu‚Äô√† 365)
];

// R√©p√®te les citations si moins de 365
while (citations.length < 365) {

for (let i = 0; i < 365; i++) {

  if (unlocked) {

}
</script>
